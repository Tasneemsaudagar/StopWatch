<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>

<body>
    <div class="stopwatch">
        <div id="timer" class="circle" class="display">00:00:00.00</div>
        <button  id="startStopBtn" class="btn start-btn">Start</button>
        <button  id="lapResetBtn" class="btn lap-btn">Reset</button>
    </div>
    <div>
        <ul id="laps" class="laps"></ul>
    </div>
    <script src="stop.js"></script>
    
</body>

</html>
